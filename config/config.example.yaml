# 修仙游戏助手 - 配置文件示例

# Telegram Bot 配置
telegram:
  # 机器人Token，从 BotFather 获取
  bot_token: "YOUR_BOT_TOKEN_HERE"
  
  # 你的 Telegram User ID（获取方式：https://t.me/userinfobot）
  user_id: 123456789
  
  # 游戏机器人的用户名
  game_bot_username: "mei_nai_bot"  # 美奈机器人
  
  # [可选] 游戏机器人的 User ID
  # 如果填写此项，Bot 可以自动向游戏机器人转发指令并返回结果
  # 如何获取: 在游戏机器人中运行 /start，然后运行此处理器查看日志获取ID
  # 或使用第三方工具如 https://t.me/userinfobot
  game_bot_user_id: null

# 数据库配置
database:
  # PostgreSQL 连接字符串
  # 本地测试使用 localhost，Docker 环境使用 postgres
  # 格式: postgresql://用户名:密码@主机:端口/数据库名
  url: "postgresql://xianxia_user:xianxia_password@postgres:5432/xianxia_db"
  
  # 连接池设置
  pool_size: 10
  max_overflow: 20
  pool_recycle: 3600

# 应用配置
app:
  # 日志级别: DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_level: "INFO"
  
  # 日志文件路径
  log_file: "./logs/bot.log"
  
  # 是否启用调试模式
  debug: false

# 定时任务配置
scheduler:
  # 自动同步数据的间隔（分钟）
  # 设置为 0 禁用自动同步，需要手动触发
  sync_interval: 60
  
  # 是否在启动时立即同步一次
  sync_on_startup: true

# 商店助手配置
shop:
  # 保留商店历史记录的天数
  history_days: 30
  
  # 最多保存多少条商店快照
  max_snapshots: 100

# 功能开关
features:
  # 是否启用自动数据同步
  auto_sync: true
  
  # 是否启用Web界面
  enable_web: true
  web_port: 8080
