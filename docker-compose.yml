version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: xianxia_db
    environment:
      POSTGRES_USER: ${DB_USER:-xianxia_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-xianxia_password}
      POSTGRES_DB: ${DB_NAME:-xianxia_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-xianxia_user} -d ${DB_NAME:-xianxia_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - xianxia_network

  bot:
    build: .
    container_name: xianxia_bot
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-xianxia_user}
      DB_PASSWORD: ${DB_PASSWORD:-xianxia_password}
      DB_NAME: ${DB_NAME:-xianxia_db}
      BOT_TOKEN: ${BOT_TOKEN}
      GAME_BOT_USERNAME: ${GAME_BOT_USERNAME:-美奈}
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    networks:
      - xianxia_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  xianxia_network:
    driver: bridge
